<div class="jumbotron" *ngIf="isAdmin">
  <h3>Add new file</h3>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="addFileForm_File">File</label>
        <input type="file" class="form-control" name="file" id="addFileForm_File" required/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
