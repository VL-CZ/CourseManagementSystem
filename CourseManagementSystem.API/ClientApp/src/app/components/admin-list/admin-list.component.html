<div class="jumbotron">
  <h3>Administrators</h3>
  <table class="table table-striped table-responsive">
    <tr>
      <th>Username</th>
      <th></th>
    </tr>
    <tr *ngFor="let admin of admins">
      <td>{{admin.name}}</td>
      <td>
        <button class="btn btn-danger" (click)="removeAdmin(admin.id)">Remove</button>
      </td>
    </tr>
  </table>

  <div>
    <h6>Add new admin</h6>
    <form>
      <div class="form-group">
        <label for="adminId">Person ID</label>
        <input type="text" class="form-control" name="adminId" id="adminId" placeholder="Person ID" required
               [(ngModel)]="this.adminIdToAdd.value">
      </div>
      <button type="button" class="btn btn-primary" (click)="addAdmin()">Add</button>
    </form>
  </div>
</div>
