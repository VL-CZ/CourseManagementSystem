<div class="jumbotron">
  <h3>Students</h3>
  <table class="table table-striped table-responsive">
    <tr>
      <th>Username</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let person of students">
      <td>{{person.name}}</td>
      <td><a class="nav-link" routerLink="/students/{{person.id}}">Details</a></td>
      <td>
        <button class="btn btn-danger" (click)="removeMember(person)">Remove</button>
      </td>
    </tr>
  </table>
  <div class="my-2">
    <div>
      <button class="btn btn-info" routerLink="/courses/{{courseId}}/enrollmentRequests">Enrollment requests</button>
    </div>
  </div>
</div>
