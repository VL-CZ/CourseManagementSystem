<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{text}}
  <br>
  {{textAppendix}}
</div>
<div class="modal-footer">
  <button *ngIf="confirmButtonStyle==ConfirmButtonStyle.Warning" type="button" class="btn btn-danger" (click)="confirm()">Confirm</button>
  <button *ngIf="confirmButtonStyle==ConfirmButtonStyle.Information" type="button" class="btn btn-info" (click)="confirm()">Confirm</button>
  <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
</div>
