<div class="jumbotron">
  <h3>Quizzes</h3>
  <table class="table table-striped table-responsive">
    <tr *ngFor="let submission of quizSubmissions">
      <td>
        <a class="btn btn-link" (click)="pageNavigator.navigateToSubmissionReview(submission.testSubmissionId)">{{submission.testTopic}}</a>
      </td>
    </tr>
  </table>
</div>
